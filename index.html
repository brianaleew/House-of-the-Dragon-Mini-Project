<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Merriweather&display=swap"
      rel="stylesheet"
    />
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>House of the Dragon Fan Page</title>
  </head>
  <body>
    <div class="background-img"></div>
    <h1>The Official <span id="title-font"> House of Dragon</span> Fan Page</h1>

    <div class="search-bar"></div>
    <div class="card-container">
      <div class="card">
        <p>Rhaenyra Tagaryan</p>
        <img
          class="card_img"
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTpHtsVKHaAPylxfJRXz6OTau5HQT6CYRhW4Q&usqp=CAU"
          alt="A picture of Rhaenyra Targaryan"
        />
        <p class="pop-up-text"></p>
        <span class="button-style">
          <button class="bio-button">Bio</button>
          <button class="status-button">Status</button>
        </span>
      </div>

      <div class="card">
        <p>King Viserys</p>
        <img
          class="card_img"
          src="https://helios-i.mashable.com/imagery/articles/00oLPtDGfxnvMBgynSV6mba/hero-image.fill.size_1200x1200.v1662648132.jpg"
          alt="A picture of King Viserys"
        />
        <p class="pop-up-text"></p>
        <span class="button-style">
          <button class="bio-button">Bio</button>
          <button class="status-button">Status</button>
        </span>
      </div>

      <div class="card">
        <p>Prince Daemon Targaryen</p>
        <img
          class="card_img"
          src="https://www.stylist.co.uk/images/app/uploads/2022/08/20160036/matt-smith_0-1120x1120.jpg?w=1200&h=1&fit=max&auto=format%2Ccompress"
          alt="A picture of Prince Daemon Targaryen"
        />
        <p id="pop-up-text"></p>
        <span class="button-style">
          <button class="bio-button">Bio</button>
          <button class="status-button">Status</button>
        </span>
      </div>

      <div class="card">
        <p>Ser Otto Hightower</p>
        <img
          class="card_img"
          src="https://tidibits.files.wordpress.com/2022/09/56065985-8b68-4547-a39f-649f00fcc3cc.jpg"
          alt="A picture of Ser Otto Hightower"
        />
        <p class="pop-up-text"></p>
        <span class="button-style">
          <button class="bio-button">Bio</button>
          <button class="status-button">Status</button>
        </span>
      </div>

      <div class="card">
        <p>Alicent Hightower</p>
        <img
          class="card_img"
          src="https://assets.vogue.in/photos/6343c7065cd72513ce2ad880/3:2/w_1500,h_1000,c_limit/Alicent%20Hightower.jpeg"
          alt="A picture of Alicent Hightower"
        />
        <p class="pop-up-text"></p>
        <span class="button-style">
          <button class="bio-button">Bio</button>
          <button class="status-button">Status</button>
        </span>
      </div>

      <div class="card">
        <p>Lord Corlys Velaryon</p>
        <img
          class="card_img"
          src="https://www.pinkvilla.com/files/styles/amp_metadata_content_image/public/lord_corlys_velaryon_5_cool_facts_about_the_head_of_house_velaryon_in_house_of_the_dragon.jpg"
          alt="A picture of Lord Corlys Velaryon"
        />
        <p class="pop-up-text"></p>
        <span class="button-style">
          <button class="bio-button">Bio</button>
          <button class="status-button">Status</button>
        </span>
      </div>
    </div>

    <script src="./js/app.js"></script>
  </body>
</html>
